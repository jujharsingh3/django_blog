{% extends 'base.html' %}
{% block content %}
<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
	html, body {
		height: 100%;
		
	}
	
	.demo-container {
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.btn-lg {
		padding: 12px 26px;
		font-size: 14px;
		font-weight: 700;
		letter-spacing: 1px;
		text-transform: uppercase;
	}
	::placeholder {
	font-size:14px;
	letter-spacing:0.5px;
	}
	.form-control-lg {
		font-size: 16px;
		padding: 25px 20px;
	}
	.font-500{
	font-weight:500;	
	}
	.image-size-small{
	width:140px;
	margin:0 auto;	
	}
	.image-size-small img{
	width:140px;
	margin-bottom:-70px;	
	}

</style>
<link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
<div class="demo-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12 mx-auto">
        <div class="text-center image-size-small position-relative">
        <img src="https://annedece.sirv.com/Images/user-vector.jpg" class="rounded-circle p-2 bg-white">
        
        </div>
        <div class="p-5 bg-white rounded shadow-lg">
          <h3 class="mb-2 text-center pt-5">Login</h3>
          <p class="text-center lead">Please login to continue</p>
          <form method="POST">
          {% csrf_token %}
            <label class="font-500">Username</label>
            <input name="uname" class="form-control " type="text" required>
            
             <label class="font-500">Password</label>
            <input name="password" class="form-control " type="password" required>
            
           
            <button class="btn btn-primary btn-lg w-100 shadow-lg mt-3">Login</button>
          </form>
         <div class="text-center pt-4">
          <p class="m-0">Already have an account? <a href="{% url 'register' %}" class="text-dark font-weight-bold">Register</a></p>
        </div>          
        </div>        
      </div>
    </div>
  </div>
</div>
{% endblock %}
