{% extends 'base.html' %}
{% block content %}
<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
	html, body {
		height: 100%;
		
	}
	
	.demo-container {
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.btn-lg {
		padding: 12px 26px;
		font-size: 14px;
		font-weight: 700;
		letter-spacing: 1px;
		text-transform: uppercase;
	}
	::placeholder {
	font-size:14px;
	letter-spacing:0.5px;
	}
	.form-control-lg {
		font-size: 16px;
		padding: 25px 20px;
	}
	.font-500{
	font-weight:500;	
	}
	.image-size-small{
	width:140px;
	margin:0 auto;	
	}
	.image-size-small img{
	width:140px;
	margin-bottom:-70px;	
	}
	.icon-camera{
	position: absolute;
    right: -1px;
    top: 21px;
    width: 30px;
    height: 30px;
    background-color: #FFF;
    border-radius: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
	}

</style>
<link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
<div class="demo-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12 mx-auto">
        <div class="text-center image-size-small position-relative">
        <img src="{{ user.profile.avatar.url }}" class="rounded-circle p-2 bg-white" style="height:150px; width:150px">
        
        </div>
        </div>
        <div class="p-5 bg-white rounded shadow-lg">
          <h3 class="mb-2 text-center pt-5">Update</h3>		
          <p class="text-center lead">Update Your Profile</p>
          <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <label class="font-500">Username</label>
            <input name="uname" class="form-control " value="{{ user.username }}" type="text">
            
            <label class="font-500">Email</label>
            <input name="email" class="form-control" value="{{ user.email }}" type="email">
            
            <label class="font-500">Avatar</label>
            <input name="image" class="form-control"  type="file" >
           
            <button class="btn btn-primary btn-lg w-100 shadow-lg mt-3">Update</button>
          </form>
        </div>          
        </div>        
      </div>
    </div>
  </div>
</div>
{% endblock %}
